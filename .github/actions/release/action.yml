name: 'Upload'
description: 'Upload to github releases'
inputs:
  github_token:
    description: 'github access token for upload artifact'
    required: true
  version:
    description: 'release version'
    required: true
  changelog:
    description: 'changelog'
    required: true

runs:
  using: 'composite'
  steps:

    - name: Upload artifact to Github releases
      uses: svenstaro/upload-release-action@v2
      with:
          file: dist/admissibility-rust*
          repo_token: ${{ inputs.github_token }}
          tag: 'v${{ inputs.version }}'
          overwrite: true
          file_glob: true
          body: ${{ inputs.changelog }}

    - name: Commit CHANGELOG.md
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: 'docs: update CHANGELOG.md for ${{ inputs.version }} [skip ci]'
        file_pattern: CHANGELOG.md